<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
      
    <p class="md-2"></p>
      <div class="container">
      <h1>Form Row</h1>
      <form>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="name" class="form-control" id="first" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Last Name</label>
            <input type="name" class="form-control" id="last" placeholder="Last Name">
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputCity">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEstado">State</label>
                <select id="inputEstado" class="form-control">
                    <option selected>Select State...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputCEP">Pin Code</label>
                <input type="text" class="form-control" id="inputCEP" placeholder="Pin Code">
            </div>
        </div>
        
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I Agree To Terms and Conditions</label>
        </div>

        <button type="button" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
